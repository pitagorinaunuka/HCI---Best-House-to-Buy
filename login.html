         </ul>
            </nav>

    <div class="hero">
        <div class="form-box" id="form_id">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form id="login"class="input-group" name="myForm" onsubmit="return validateLoginForm()">
                <input id="username" type="text" name="username_login" class="input-field" placeholder="Username" >
                <input id="password"type="password" name="password_login"class="input-field" placeholder="Password" >
                <button type="submit" class="submit-btn" onClick="loginUser() ">LOG IN</button>
            </form>
            <form id="register"class="input-group"  name="myForm">
                <input id="newUser" name="username_register"type="text" class="input-field" placeholder="Username" >
                <input id="newPassword" type="password" name="password_register" class="input-field" placeholder="Password">
                <button type="submit" class="submit-btn" onclick="registerUser()">REGISTER</button>

            </form>
        </div>
    </div>




    <script src="js/main.js"></script>
